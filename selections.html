<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Horse Player</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

	<div id="wrapper" style="height:1190px">
		<div id="header">
			<div id="header_logo">
				<img src="images/logo.png" alt="logo" />
				<img src="images/planet.gif" alt="planet" width="50" height="50" style="position:relative; top:10px; left:0px;" />
			</div>
			<div id="header_banner" >
			
			</div>
			<div id="header_nav" align="center" >
				<ul>
					<li><a href="index.html" class="home">Home</a></li>
					<li class="nav_active"><a href="#" class="register">Register</a></li>
					<li><a href="contact.html" class="contact">Contact</a></li>
				</ul>
			
			</div>
		</div>
		
		<div id="contaner_register" >
			<div id="contaner_gradient" style="height:673px;" >
						<div class="title-bg-loggedin">
						
						<span><img src="images/title-registration.png" alt="title-image" width="209" height="38"/></span>
						
						</div>
						
						<div style="margin: -10px 10px 10px 155px"  >
						<form action="#">
						
						<table width="440" border="0">
							  <tr>
								<td height="35" align="right" valign="top" class="level" ><label>First Name</label></td>
	
								<td valign="top" align="left" >
								<input class="input_bg"  name="First_Name" type="text" value="" maxlength="40" size="28" />
								</td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Last Name</label></td>
								<td align="left"><input class="input_bg"  name="Last_Name" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td height="73"  align="right" class="level"><label>Street Address<br/>To send your winnings to</label></td>
								<td align="left" ><textarea class="address_bg"  name="Address"  rows="" cols=""  ></textarea></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>City/State/Zip</label></td>
								<td align="left" ><input class="input_bg"  name="City_State_Zip" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Province</label></td>
								<td align="left" ><input class="input_bg"  name="Province" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Country</label></td>
								<td align="left" ><input class="input_bg"  name="Country" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							 
							  <tr>
								<td align="right" height="35" class="level" valign="top"><label>Email Address</label></td>
								<td align="left" ><input class="input_bg"  name="Email_Address" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Login Name</label></td>
								<td align="left" ><input class="input_bg"  name="Login_Name" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Pasowrd</label></td>
								<td align="left" ><input class="input_bg"  name="Pasowrd" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  <tr>
								<td align="right" height="35" class="level" valign="top" ><label>Varification Code</label></td>
								<td align="left" ><input class="input_bg"  name="Varification_Code" type="text" value="" size="28" maxlength="40" /></td>
							  </tr>
							  
							  <tr>
								<td ></td>
								<td align="left" ><input id="submit_button" type="submit" value="" /></td>
							  </tr>
							  <tr>
								<td ></td>
								<td align="left" ></td>
							  </tr>
							</table>
							
							</form>

						
						
						
						</div>
				
				
				
			</div>
		</div>
		
		<div id="footer">
			<ul>
				<li>HOME&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li>CONTACT</li>
			</ul>
		</div>
	
	</div>

	

</body>
</html>
